<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsere gemeinsame Zeit ❤</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff4b6e;
            --secondary-color: #4b6eff;
            --background-color: #fafafa;
            --text-color: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            flex: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding-top: 2rem;
        }

        .header h1 {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .counters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .counter-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .counter-card:hover {
            transform: translateY(-5px);
        }

        .counter-card h2 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .counter-value {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .counter-details {
            font-size: 0.9rem;
            color: #666;
            margin-top: 1rem;
        }

        .counter-label {
            color: #666;
            font-size: 0.9rem;
        }

        /* Spotify Section Styling */
.spotify-section {
    background-color: var(--secondary-color);
    padding: 2rem;
    border-radius: 10px;
    margin-bottom: 2rem;
    text-align: center;
}

.spotify-container {
    max-width: 800px;
    margin: 0 auto;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
}

.spotify-container:hover {
    transform: translateY(-5px);
}

        footer {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: auto;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .counter-card {
                padding: 1.5rem;
            }
        }

        /* Barrierefreiheit */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }

        /* Fokus-Styles für Tastaturnavigation */
        *:focus {
            outline: 3px solid var(--primary-color);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Unsere gemeinsame Zeit</h1>
            <p>Jeder Moment mit dir ist kostbar ❤</p>
        </header>

        <main>
            <div class="counters">
                <div class="counter-card" role="article" aria-labelledby="anniversary-title">
                    <h2 id="anniversary-title">Unser Jahrestag</h2>
                    <div class="counter-value" id="anniversary-counter"></div>
                    <div class="counter-label">21. Juni 2025</div>
                    <div class="counter-details" id="anniversary-details"></div>
                </div>

                <div class="counter-card" role="article" aria-labelledby="olivia-birthday">
                    <h2 id="olivia-birthday">Olivias Geburtstag</h2>
                    <div class="counter-value" id="olivia-counter"></div>
                    <div class="counter-label">3. November</div>
                    <div class="counter-details" id="olivia-details"></div>
                </div>

                <div class="counter-card" role="article" aria-labelledby="luca-birthday">
                    <h2 id="luca-birthday">Lucas Geburtstag</h2>
                    <div class="counter-value" id="luca-counter"></div>
                    <div class="counter-label">25. November</div>
                    <div class="counter-details" id="luca-details"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Spotify Section -->
<section class="spotify-section" aria-labelledby="spotify-title">
    <h2 id="spotify-title">Unsere Playlist ♫</h2>
    <div class="spotify-container">
        <iframe 
            style="border-radius:12px" 
            src="https://open.spotify.com/embed/playlist/1FQ8jtVnCo8uGbMHMhLc4F" 
            width="100%" 
            height="352" 
            frameborder="0" 
            allowfullscreen="" 
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
            loading="lazy">
        </iframe>
    </div>
</section>

    <footer>
        <p>Mit Liebe erstellt ❤</p>
    </footer>

    <script>
        // Zieldatum für den Jahrestag (21. Juni 2025)
        const ANNIVERSARY_DATE = new Date('2025-06-21T00:00:00');
        
        function updateCounters() {
            const now = new Date();
            
            // Jahrestag Counter
            const anniversaryDiff = ANNIVERSARY_DATE - now;
            const anniversaryCounter = document.getElementById('anniversary-counter');
            const anniversaryDetails = document.getElementById('anniversary-details');
            
            if (anniversaryDiff > 0) {
                const { days, hours, minutes, seconds } = calculateTimeUnits(anniversaryDiff);
                anniversaryCounter.textContent = `Noch ${days} Tage`;
                anniversaryDetails.textContent = `${hours} Stunden, ${minutes} Minuten und ${seconds} Sekunden`;
            } else {
                anniversaryCounter.textContent = "Der große Tag ist da! ❤";
                anniversaryDetails.textContent = "";
            }

            // Olivias Geburtstag
            updateBirthdayCounter('olivia-counter', 'olivia-details', 11, 3, now);

            // Lucas Geburtstag
            updateBirthdayCounter('luca-counter', 'luca-details', 11, 25, now);
        }

        function updateBirthdayCounter(counterId, detailsId, month, day, now) {
            let birthday = new Date(now.getFullYear(), month - 1, day);
            if (birthday < now) {
                birthday.setFullYear(birthday.getFullYear() + 1);
            }
            
            const diff = birthday - now;
            const counter = document.getElementById(counterId);
            const details = document.getElementById(detailsId);
            
            const { days, hours, minutes, seconds } = calculateTimeUnits(diff);
            counter.textContent = `Noch ${days} Tage`;
            details.textContent = `${hours} Stunden, ${minutes} Minuten und ${seconds} Sekunden`;
        }

        function calculateTimeUnits(milliseconds) {
            const seconds = Math.floor((milliseconds / 1000) % 60);
            const minutes = Math.floor((milliseconds / (1000 * 60)) % 60);
            const hours = Math.floor((milliseconds / (1000 * 60 * 60)) % 24);
            const days = Math.floor(milliseconds / (1000 * 60 * 60 * 24));
            
            return { days, hours, minutes, seconds };
        }
        <!-- Spotify Section -->


        // Update counters every second
        updateCounters();
        setInterval(updateCounters, 1000);

        // Announce updates for screen readers
        setInterval(() => {
            const announcer = document.createElement('div');
            announcer.setAttribute('aria-live', 'polite');
            announcer.classList.add('sr-only');
            document.body.appendChild(announcer);
            setTimeout(() => announcer.remove(), 1000);
        }, 60000);
    </script>
</body>
</html>
