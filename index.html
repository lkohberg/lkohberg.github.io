<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>50 Gründe warum ich dich liebe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .header {
            text-align: center;
            padding: 3rem 2rem;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            margin: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            font-size: 3rem;
            color: #764ba2;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .header p {
            font-size: 1.2rem;
            color: #555;
            font-style: italic;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .reasons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .reason-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .reason-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            background: rgba(255, 255, 255, 0.95);
        }

        .reason-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 15px 15px 0 0;
        }

        .reason-number {
            font-size: 2rem;
            font-weight: bold;
            color: #764ba2;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .reason-text {
            font-size: 1rem;
            line-height: 1.6;
            color: #444;
            text-align: center;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .empty-reason {
            color: #999;
            font-style: italic;
            border: 2px dashed #ddd;
            background: rgba(255, 255, 255, 0.5);
        }

        .footer {
            text-align: center;
            padding: 3rem;
            color: white;
            font-size: 1.1rem;
        }

        .heart {
            color: #e74c3c;
            font-size: 1.5rem;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .edit-mode {
            display: none;
        }

        .editable {
            display: none;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .reasons-grid {
                grid-template-columns: 1fr;
            }

            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>50 Gründe warum ich dich liebe</h1>
        <p>Jeden Tag entdecke ich neue Gründe, mich in dich zu verlieben <span class="heart">♥</span></p>
    </div>



    <div class="reasons-grid" id="reasonsGrid">
        <!-- Reasons will be generated by JavaScript -->

    <div class="footer">

    </div>
</div>

    };

    let reasons = {...defaultReasons};

    function generateReasonsGrid() {
        const grid = document.getElementById('reasonsGrid');
        grid.innerHTML = '';

        for (let i = 1; i <= 50; i++) {
            const card = document.createElement('div');
            const isEmpty = !reasons[i];

            card.className = `reason-card ${isEmpty ? 'empty-reason' : ''}`;
            card.innerHTML = `
                    <div class="reason-number">#${i}</div>
                    <div class="reason-text" data-reason="${i}">
                        ${reasons[i] || ''}
                    </div>
                `;

            // Only show cards that have content
            if (reasons[i]) {
                grid.appendChild(card);
            }
        }
    }

</script>
</body>
</html>
