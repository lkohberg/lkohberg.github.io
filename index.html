<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíú 50 Gr√ºnde warum ich dich liebe</title>
    <link rel="icon" href="https://fonts.gstatic.com/s/e/notoemoji/latest/2764_fe0f/512.png">
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@3.3.0/tsparticles.bundle.min.js"></script>
    <style>
        :root {
            --main1: #667eea;
            --main2: #764ba2;
            --main3: #f093fb;
            --heart: #e74c3c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            background: transparent !important;
        }

        body {
            font-family: 'Georgia', serif;
            background: transparent !important;
            min-height: 100vh;
            color: #333;
            display: flex;
            flex-direction: column;
        }

        #tsparticles {
            position: fixed;
            z-index: 0;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: linear-gradient(135deg, var(--main1) 0%, var(--main2) 100%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            flex: 1 0 auto;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            padding: 3rem 2rem;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            margin: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1), 0 4px 24px rgba(102,126,234,0.07);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            font-size: 3rem; /* Original size restored */
            color: var(--main2);
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .header p {
            font-size: 1.2rem;
            color: #555;
            font-style: italic;
        }

        #shuffleBtn {
            margin: 2rem auto 0 auto;
            display: block;
            padding: 0.8rem 2rem;
            font-size: 1.1rem;
            background: var(--main2);
            color: #fff;
            border: none;
            border-radius: 2rem;
            box-shadow: 0 2px 12px rgba(118,75,162,.12);
            cursor: pointer;
            transition: .2s;
        }
        #shuffleBtn:hover {
            background: var(--main1);
            color: #fff;
            letter-spacing: 1px;
        }

        .reasons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        @keyframes cardIn {
            0% { transform: scale(0.8) translateY(50px); opacity: 0; }
            100% { transform: scale(1) translateY(0); opacity: 1; }
        }
        .reason-card {
            background: rgba(255, 255, 255, 0.72);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.3s cubic-bezier(.05,.37,.33,1.02), box-shadow 0.3s, background 0.4s cubic-bezier(0.25,0.8,0.25,1);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            perspective: 400px;
            animation: cardIn 0.8s cubic-bezier(0.25,0.8,0.25,1) both;
            animation-delay: calc(var(--i, 0) * 0.05s);
        }
        .reason-card:hover {
            transform: translateY(-10px) scale(1.03) rotateY(6deg) rotateX(2deg);
            box-shadow: 0 20px 60px rgba(118, 75, 162, 0.25);
            background: rgba(255, 255, 255, 0.89);
        }
        .reason-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(135deg, var(--main1), var(--main2), var(--main3));
            border-radius: 20px 20px 0 0;
        }
        .reason-card::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.6s ease;
            opacity: 0;
        }
        .reason-card:hover::after {
            animation: shimmer 1.5s ease-in-out;
        }
        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); opacity: 0; }
        }

        .reason-number {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, var(--main1), var(--main2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            text-align: center;
            text-shadow: 0 2px 10px rgba(118, 75, 162, 0.3);
        }
        .reason-text {
            font-size: 1.1rem;
            line-height: 1.7;
            color: #444;
            text-align: center;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }
        .empty-reason {
            color: #999;
            font-style: italic;
            border: 2px dashed #ddd;
            background: rgba(255, 255, 255, 0.5);
        }

        .footer {
            text-align: center;
            padding: 3rem;
            color: white;
            font-size: 1.1rem;
            box-shadow: 0 4px 24px rgba(102,126,234,0.07);
            flex-shrink: 0;
        }

        .heart, .modal-heart {
            color: var(--heart);
            font-size: 1.5rem;
            animation: heartbeat 1.5s ease-in-out infinite, floatHeart 4s infinite alternate;
        }
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        @keyframes floatHeart {
            0% { transform: translateY(0) scale(1);}
            100% { transform: translateY(-6px) scale(1.1);}
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.07);
            backdrop-filter: blur(18px) saturate(120%);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background: linear-gradient(135deg, rgba(255,255,255,0.93) 0%,rgba(240,240,255,0.88) 100%);
            backdrop-filter: blur(25px);
            border-radius: 25px;
            padding: 4rem 4rem 3rem 4rem;
            max-width: 600px;
            width: 100%;
            position: relative;
            box-shadow: 0 20px 60px rgba(90, 60, 120, .12);
            border: 1.5px solid rgba(180,160,255,0.25);
            transform: scale(0.8) translateY(50px);
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            text-align: center;
            outline: 3px solid var(--main2);
            outline-offset: 5px;
            animation: modalPopIn 0.5s cubic-bezier(.49,1.65,.73,1.01) both;
            overflow: visible;
        }
        @keyframes modalPopIn {
            0% { transform: scale(0.7) translateY(80px);}
            100% { transform: scale(1) translateY(0);}
        }
        .modal-overlay.active .modal-content {
            transform: scale(1) translateY(0);
        }
        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1.5rem;
            background: none;
            border: none;
            font-size: 2rem;
            color: var(--main2);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: all 0.3s ease;
            line-height: 1;
        }
        .modal-close:hover {
            background: rgba(118, 75, 162, 0.1);
            transform: rotate(90deg);
        }
        .modal-number {
            font-size: 4rem;
            font-weight: bold;
            color: var(--main2);
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .modal-number::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, var(--main1), var(--main2));
            border-radius: 2px;
        }
        .modal-text {
            font-size: 1.8rem;
            line-height: 1.8;
            color: #444;
            margin-bottom: 2rem;
            font-style: italic;
            position: relative;
            overflow: visible;
        }
        /* REMOVE QUOTES: No ::before or ::after for .modal-text */

        .modal-hearts {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 2rem;
        }
        .modal-heart {
            color: var(--heart);
            font-size: 2rem;
            animation-delay: 0s;
        }
        .modal-heart:nth-child(2) { animation-delay: 0.2s; }
        .modal-heart:nth-child(3) { animation-delay: 0.4s; }
        .modal-heart:nth-child(4) { animation-delay: 0.6s; }
        .modal-heart:nth-child(5) { animation-delay: 0.8s; }

        .modal-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: var(--main2);
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .modal-nav:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }
        .modal-nav:active {
            transform: translateY(-50%) scale(0.95);
        }
        .modal-nav.prev { left: -25px; }
        .modal-nav.next { right: -25px; }
        .modal-nav:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            transform: translateY(-50%) scale(0.9);
        }
        .modal-nav:disabled:hover {
            transform: translateY(-50%) scale(0.9);
            background: rgba(255, 255, 255, 0.9);
        }
        .modal-content-wrapper {
            position: relative;
            overflow: visible;
            width: 100%;
            height: 100%;
            border-radius: 15px;
        }
        .modal-content-inner {
            transition: transform 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
            will-change: transform;
        }
        .modal-content-inner.swiping {
            transition: transform 0.1s ease-out;
        }
        .modal-content-inner.slide-left {
            animation: slideOutLeft 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        .modal-content-inner.slide-right {
            animation: slideOutRight 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        .modal-content-inner.slide-in-left {
            animation: slideInLeft 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        .modal-content-inner.slide-in-right {
            animation: slideInRight 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        @keyframes slideOutLeft {
            0% { transform: translateX(0) scale(1); opacity: 1; }
            100% { transform: translateX(-100%) scale(0.9); opacity: 0; }
        }
        @keyframes slideOutRight {
            0% { transform: translateX(0) scale(1); opacity: 1; }
            100% { transform: translateX(100%) scale(0.9); opacity: 0; }
        }
        @keyframes slideInLeft {
            0% { transform: translateX(-100%) scale(0.9); opacity: 0; }
            100% { transform: translateX(0) scale(1); opacity: 1; }
        }
        @keyframes slideInRight {
            0% { transform: translateX(100%) scale(0.9); opacity: 0; }
            100% { transform: translateX(0) scale(1); opacity: 1; }
        }
        .modal-counter {
            position: absolute;
            top: 1rem;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, rgba(118, 75, 162, 0.15), rgba(102, 126, 234, 0.15));
            color: var(--main2);
            padding: 0.6rem 1.2rem;
            border-radius: 25px;
            font-size: 0.95rem;
            font-weight: bold;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .modal-content::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(45deg, var(--main1), var(--main2), var(--main3), var(--main1));
            border-radius: 28px;
            z-index: -1;
            opacity: 0.4;
            animation: borderGlow 4s ease-in-out infinite;
            background-size: 300% 300%;
        }
        @keyframes borderGlow {
            0%, 100% { background-position: 0% 50%; opacity: 0.3; }
            50% { background-position: 100% 50%; opacity: 0.6; }
        }

        /* --- MOBILE OVERRIDES --- */
        @media (max-width: 768px) {
            .header h1 { font-size: 3rem; } /* keep large size on mobile */
            .reasons-grid { grid-template-columns: 1fr; }
            .container { padding: 1rem; }
            .modal-content { padding: 2.5rem 1.5rem 2rem 1.5rem; }
            .modal-number { font-size: 3rem; }
            .modal-text { font-size: 1.4rem; }
            .modal-nav { display: none !important; } /* Hide arrows on mobile */
            .modal-counter { font-size: 0.8rem; padding: 0.4rem 0.8rem; }
            .header { margin: 1rem; padding: 2rem 1rem;}
            .footer { padding: 2rem 1rem;}
        }
    </style>
</head>

<div class="container">
