<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>50 Gründe warum ich dich liebe</title>
    <link rel="icon" href="https://fonts.gstatic.com/s/e/notoemoji/latest/2764_fe0f/512.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Georgia&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@3.3.0/tsparticles.bundle.min.js"></script>
    <style>
        :root {
            --main1: #8EC5FC;
            --main2: #E0C3FC;
            --main3: #a1c4fd;
            --main4: #c2e9fb;
            --glass-bg: rgba(255,255,255,0.55);
            --glass-bg-deep: rgba(255,255,255,0.85);
            --accent: #7F53AC;
            --secondary: #647DEE;
            --heart: #e74c3c;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        html, body {
            height: 100%;
            background: transparent !important;
        }
        body {
            font-family: 'Montserrat', 'Georgia', serif;
            background: transparent !important;
            min-height: 100vh;
            color: #2d2940;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
            letter-spacing: 0.01em;
        }
        #tsparticles {
            position: fixed;
            z-index: 0;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            background: linear-gradient(135deg, var(--main1) 0%, var(--main2) 100%);
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2.5rem 1.2rem 1rem 1.2rem;
            flex: 1 0 auto;
            position: relative;
            z-index: 1;
        }
        .header {
            text-align: center;
            padding: 2.7rem 2rem 2rem 2rem;
            background: var(--glass-bg-deep);
            backdrop-filter: blur(24px) saturate(140%);
            margin: 2.5rem 2rem 1.5rem 2rem;
            border-radius: 28px;
            box-shadow: 0 10px 32px rgba(126, 125, 255, 0.13), 0 2px 8px rgba(0,0,0,0.08);
            border: 1.5px solid rgba(180, 160, 255, 0.16);
            transition: box-shadow 0.35s cubic-bezier(.35,.74,.38,1.07);
        }
        .header h1 {
            font-size: 2.6rem;
            color: var(--accent);
            margin-bottom: 0.3rem;
            font-family: 'Montserrat', 'Georgia', serif;
            font-weight: bold;
            letter-spacing: 0.02em;
            text-shadow: 0 2px 16px rgba(126,125,255,0.09);
        }
        .header p {
            font-size: 1.2rem;
            color: #4c4976;
            font-style: italic;
            opacity: 0.72;
        }
        .intro {
            text-align: center;
            margin: 0 2rem 1.2rem 2rem;
            padding: 1.2rem 1rem 1.2rem 1rem;
            background: var(--glass-bg);
            border-radius: 20px;
            font-size: 1.13rem;
            color: #57477c;
            font-style: italic;
            box-shadow: 0 2px 10px rgba(126,125,255,0.07);
            backdrop-filter: blur(10px) saturate(120%);
        }
        #shuffleBtn,
        .header-shuffle {
            margin: 2.2rem auto 0 auto;
            display: block;
            padding: 1.1rem 2.7rem;
            font-size: 1.17rem;
            background: linear-gradient(90deg, var(--accent) 0%, var(--secondary) 100%);
            color: #fff;
            border: none;
            border-radius: 2rem;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            box-shadow: 0 3px 20px 0 rgba(102,126,234,0.12);
            cursor: pointer;
            outline: none;
            transition: background 0.33s, transform 0.23s cubic-bezier(.68,.21,.36,1.06);
        }
        .header-shuffle {
            margin-top: 2rem;
            margin-bottom: 0;
        }
        #shuffleBtn:hover, #shuffleBtn:active,
        .header-shuffle:hover, .header-shuffle:active {
            background: linear-gradient(90deg, var(--secondary) 0%, var(--accent) 100%);
            color: #fff;
            transform: scale(1.045);
            letter-spacing: 1.5px;
        }
        #shuffleBtn:active, .header-shuffle:active {
            animation: rotateShuffle 0.32s cubic-bezier(.68,.21,.36,1.06);
        }
        @keyframes rotateShuffle {
            0% { transform: scale(1) rotate(0deg);}
            50% { transform: scale(1.1) rotate(14deg);}
            100% { transform: scale(1) rotate(0deg);}
        }
        .divider {
            border: none;
            border-top: 2px solid #ece6ff;
            margin: 2.5rem 0 2rem 0;
            opacity: 0.6;
        }
        .reasons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(270px, 1fr));
            gap: 2rem;
            margin-top: 2.2rem;
        }
        @keyframes cardIn {
            0% { transform: scale(0.85) translateY(60px); opacity: 0; }
            80% { transform: scale(1.03) translateY(-10px); opacity: 1;}
            100% { transform: scale(1) translateY(0); opacity: 1; }
        }
        .reason-card {
            background: var(--glass-bg);
            backdrop-filter: blur(18px) saturate(120%);
            border-radius: 24px;
            padding: 1.7rem 1.2rem 1.3rem 1.2rem;
            box-shadow: 0 8px 32px rgba(118, 75, 162, 0.09), 0 2px 8px rgba(0,0,0,0.07);
            border: 1.5px solid rgba(180,160,255,0.18);
            transition: transform 0.37s cubic-bezier(.15,.57,.42,1.09), box-shadow 0.35s, background 0.41s cubic-bezier(0.25,0.8,0.25,1);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            perspective: 600px;
            animation: cardIn 1s cubic-bezier(0.22,1,0.36,1) both;
            animation-delay: calc(var(--i, 0) * 0.05s);
            will-change: transform, box-shadow;
            outline: none;
        }
        .reason-card:hover, .reason-card:focus-visible {
            transform: translateY(-14px) scale(1.08) rotateY(8deg) rotateX(3deg);
            box-shadow: 0 40px 100px rgba(118, 75, 162, 0.25), 0 8px 40px rgba(90, 60, 120, .13);
            background: var(--glass-bg-deep);
        }
        .reason-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(135deg, var(--main1), var(--main2), var(--main3));
            border-radius: 24px 24px 0 0;
        }
        .reason-number {
            font-size: 2.1rem;
            font-weight: bold;
            background: linear-gradient(90deg, var(--accent), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.8rem;
            text-align: center;
            text-shadow: 0 2px 10px rgba(118, 75, 162, 0.16);
            font-family: 'Georgia', serif;
            letter-spacing: 0.04em;
        }
        .reason-text {
            font-size: 1.13rem;
            line-height: 1.7;
            color: #3d3c52;
            text-align: center;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.07);
            font-family: 'Georgia', serif;
        }
        .empty-reason {
            color: #999;
            font-style: italic;
            border: 2px dashed #ddd;
            background: rgba(255, 255, 255, 0.54);
        }
        .footer {
            text-align: center;
            padding: 2.7rem;
            color: #fff;
            font-size: 1.12rem;
            box-shadow: 0 4px 24px rgba(102,126,234,0.09);
            flex-shrink: 0;
            margin-top: 3rem;
            background: linear-gradient(90deg, var(--accent) 0%, var(--secondary) 100%);
            border-radius: 22px 22px 0 0;
            opacity: 0.92;
            font-family: 'Montserrat', sans-serif;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }
        .heart, .modal-heart {
            color: var(--heart);
            font-size: 1.55rem;
            animation: heartbeat 1.7s ease-in-out infinite, floatHeart 5s infinite alternate;
        }
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.16); }
        }
        @keyframes floatHeart {
            0% { transform: translateY(0) scale(1);}
            100% { transform: translateY(-9px) scale(1.07);}
        }
        /* Modal Styles ... geändert für größere Desktops ... */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(120deg, var(--main1) 40%, var(--main2) 100%);
            background-blend-mode: overlay;
            backdrop-filter: blur(26px) saturate(145%);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.55s cubic-bezier(.7,.09,.38,.97);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            will-change: opacity;
        }
        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background: linear-gradient(135deg, rgba(255,255,255,0.98) 0%,rgba(240,240,255,0.91) 100%);
            backdrop-filter: blur(29px) saturate(148%);
            border-radius: 32px;
            padding: 3.3rem 2.5rem 2.5rem 2.5rem;
            max-width: 600px;
            width: 100%;
            position: relative;
            box-shadow: 0 30px 90px rgba(90, 60, 120, .22), 0 3px 12px rgba(90, 60, 120, .13);
            border: 2px solid rgba(180,160,255,0.16);
            transform: scale(0.7) translateY(80px);
            transition: all 0.55s cubic-bezier(.36,1.65,.73,1.01);
            text-align: center;
            outline: 4px solid var(--secondary);
            outline-offset: 7px;
            animation: modalPopIn 0.6s cubic-bezier(.49,1.65,.73,1.01) both;
            will-change: transform, box-shadow;
            overflow: visible;
        }
        @media (min-width: 1200px) {
            .container {
                max-width: 1600px;
                padding: 3.5rem 3rem 1.5rem 3rem;
            }
            .reasons-grid {
                grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
                gap: 2.8rem;
            }
            .header {
                margin: 3.5rem 4rem 2.5rem 4rem;
                padding: 3.3rem 3rem 2.5rem 3rem;
            }
            .footer {
                font-size: 1.35rem;
                padding: 2.8rem 3rem;
            }
            .modal-content {
                max-width: 700px;
                padding: 4rem 3rem 3rem 3rem;
                font-size: 1.2rem;
            }
            #shuffleBtn, .header-shuffle {
                font-size: 1.35rem;
                padding: 1.2rem 4rem;
            }
        }
        @keyframes modalPopIn {
            0% { transform: scale(0.55) translateY(120px);}
            80% { transform: scale(1.04) translateY(-8px);}
            100% { transform: scale(1) translateY(0);}
        }
        .modal-overlay.active .modal-content {
            transform: scale(1) translateY(0);
        }
        .modal-close {
            position: absolute;
            top: 1.2rem;
            right: 2rem;
            background: none;
            border: none;
            font-size: 2.2rem;
            color: var(--accent);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: all 0.3s cubic-bezier(.49,1.65,.73,1.01);
            line-height: 1;
            z-index: 2001;
        }
        .modal-close:hover, .modal-close:focus {
            background: rgba(118, 75, 162, 0.10);
            transform: rotate(90deg) scale(1.14);
        }
        .modal-number {
            font-size: 3.6rem;
            font-weight: bold;
            color: var(--accent);
            margin-bottom: 1.4rem;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.09);
            position: relative;
            font-family: 'Montserrat', 'Georgia', serif;
            z-index: 5;
        }
        .modal-number::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 90px;
            height: 4px;
            background: linear-gradient(90deg, var(--main1), var(--secondary));
            border-radius: 2px;
        }
        .modal-text {
            font-size: 1.75rem;
            line-height: 1.8;
            color: #3b3a53;
            margin-bottom: 2.3rem;
            font-style: italic;
            position: relative;
            font-family: 'Georgia', serif;
            transition: color 0.25s;
        }
        .modal-counter {
            position: absolute;
            top: 1.1rem;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, rgba(118, 75, 162, 0.13), rgba(102, 126, 234, 0.11));
            color: var(--accent);
            padding: 0.7rem 1.4rem;
            border-radius: 25px;
            font-size: 1.05rem;
            font-weight: bold;
            backdrop-filter: blur(12px);
            border: 1.5px solid rgba(255, 255, 255, 0.24);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.07);
            z-index: 10;
        }
        .modal-content::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(45deg, var(--main1), var(--main2), var(--main3), var(--main1));
            border-radius: 38px;
            z-index: -1;
            opacity: 0.39;
            animation: borderGlow 4.5s ease-in-out infinite;
            background-size: 340% 340%;
        }
        @keyframes borderGlow {
            0%, 100% { background-position: 0% 50%; opacity: 0.24; }
            50% { background-position: 100% 50%; opacity: 0.55; }
        }
        .modal-hearts {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 2rem;
        }
        .modal-heart {
            color: var(--heart);
            font-size: 2rem;
            animation-delay: 0s;
        }
        .modal-heart:nth-child(2) { animation-delay: 0.2s; }
        .modal-heart:nth-child(3) { animation-delay: 0.4s; }
        .modal-heart:nth-child(4) { animation-delay: 0.6s; }
        .modal-heart:nth-child(5) { animation-delay: 0.8s; }
        .modal-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.82);
            backdrop-filter: blur(13px);
            border: none;
            width: 54px;
            height: 54px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: var(--accent);
            transition: all 0.3s cubic-bezier(.36,1.65,.73,1.01);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.12);
            z-index: 5;
        }
        .modal-nav:hover {
            background: rgba(240, 240, 255, 1);
            transform: translateY(-50%) scale(1.11);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }
        .modal-nav:active {
            transform: translateY(-50%) scale(0.97);
        }
        .modal-nav.prev { left: -25px; }
        .modal-nav.next { right: -25px; }
        .modal-nav:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            transform: translateY(-50%) scale(0.92);
        }
        .modal-content-wrapper {
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 100%;
            border-radius: 19px;
        }
        .modal-content-inner {
            transition: transform 0.47s cubic-bezier(0.25, 0.8, 0.25, 1), opacity 0.32s cubic-bezier(.68,.21,.36,1.06);
            will-change: transform, opacity;
        }
        .modal-content-inner.swiping {
            transition: transform 0.18s cubic-bezier(.68,.21,.36,1.06), opacity 0.13s;
        }
        .modal-content-inner.slide-left {
            animation: slideOutLeft 0.38s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        .modal-content-inner.slide-right {
            animation: slideOutRight 0.38s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        .modal-content-inner.slide-in-left {
            animation: slideInLeft 0.38s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        .modal-content-inner.slide-in-right {
            animation: slideInRight 0.38s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        @keyframes slideOutLeft {
            0% { transform: translateX(0) scale(1); opacity: 1; }
            100% { transform: translateX(-100%) scale(0.93); opacity: 0; }
        }
        @keyframes slideOutRight {
            0% { transform: translateX(0) scale(1); opacity: 1; }
            100% { transform: translateX(100%) scale(0.93); opacity: 0; }
        }
        @keyframes slideInLeft {
            0% { transform: translateX(-100%) scale(0.93); opacity: 0; }
            100% { transform: translateX(0) scale(1); opacity: 1; }
        }
        @keyframes slideInRight {
            0% { transform: translateX(100%) scale(0.93); opacity: 0; }
            100% { transform: translateX(0) scale(1); opacity: 1; }
        }
        @media (max-width: 768px) {
            .intro { margin: 0.7rem 0.2rem 1rem 0.2rem; padding: 0.7rem 0.5rem;}
            .modal-close {
                top: 0.3rem;
                right: 0.3rem;
                font-size: 2.7rem;
                padding: 1.2rem 1.2rem 1.2rem 1.2rem;
                z-index: 2001;
            }
            .modal-content {
                padding: 2.9rem 0.5rem 1.3rem 0.5rem;
                margin: 0.8rem;
            }
            .modal-counter {
                top: 0.15rem;
                left: 50%;
                transform: translateX(-50%);
                font-size: 0.90rem;
                padding: 0.38rem 1rem;
                z-index: 10;
            }
            .modal-number {
                font-size: 1.35rem;
                margin-bottom: 1.2rem;
                z-index: 5;
                position: relative;
            }
            .modal-text {
                font-size: 1.13rem;
            }
            .modal-nav { display: none; }
            .container { padding: 0.6rem; }
            .header { margin: 0.7rem; padding: 1.1rem 0.7rem;}
            .footer { padding: 1.1rem 0.7rem;}
            .divider { margin: 1rem 0; }
            .footer { margin-top: 1rem; }
        }

        /* GANZ AM ENDE: Das weiße Herz IMMER weiß, auf allen Geräten und Modi */
        .white-heart, .footer .white-heart, .footer span.white-heart {
            color: #fff !important;
            text-shadow: 0 1px 4px #8882 !important;
            animation: heartbeat 1.7s ease-in-out infinite, floatHeart 5s infinite alternate;
        }
    </style>
</head>
<body>
<div id="tsparticles"></div>
<div class="container">
    <div class="header">
        <h1>#50 Gründe warum ich dich liebe</h1>
    </div>
    <div class="intro">
       Jeden Tag entdecke ich neue Gründe, mich in dich zu verlieben <span class="heart">♥</span>
    </div>
    <hr class="divider">
    <button id="shuffleBtn" class="header-shuffle">Zufällige Reihenfolge</button>
    <div class="reasons-grid" id="reasonsGrid"></div>
</div>
<div class="footer">
    <p>Mit <span class="white-heart">♥</span> gemacht für den wunderbarsten Menschen der Welt</p>
</div>
<!-- Modal -->
<div class="modal-overlay" id="modalOverlay" tabindex="-1">
    <div class="modal-content" role="dialog" aria-modal="true">
        <button class="modal-close" id="modalClose" aria-label="Schließen">&times;</button>
        <div class="modal-counter" id="modalCounter">1 / 50</div>
        <div class="modal-content-wrapper">
            <div class="modal-content-inner" id="modalContentInner">
                <div class="modal-number" id="modalNumber">#1</div>
                <div class="modal-text" id="modalText">Grund Text</div>
                <div class="modal-hearts">
                    <span class="modal-heart">♥</span>
                    <span class="modal-heart">♥</span>
                    <span class="modal-heart">♥</span>
                    <span class="modal-heart">♥</span>
                    <span class="modal-heart">♥</span>
                </div>
            </div>
        </div>
        <button class="modal-nav prev" id="modalPrev" aria-label="Vorheriger Grund">‹</button>
        <button class="modal-nav next" id="modalNext" aria-label="Nächster Grund">›</button>
    </div>
</div>
<script>
tsParticles.load("tsparticles", {
  fullScreen: { enable: false },
  background: { color: "transparent" },
  particles: {
    number: { value: 70, density: { enable: true, area: 900 } },
    color: { value: ["#e0c3fc", "#8ec5fc", "#a1c4fd"] },
    shape: { type: "circle" },
    opacity: { value: 0.19, anim: { enable: true, speed: 0.8, opacity_min: 0.06, sync: false } },
    size: { value: { min: 2, max: 7 }, anim: { enable: true, speed: 5, size_min: 1, sync: false } },
    move: { enable: true, speed: 1.3, direction: "none", outModes: "out", random: true }
  },
  interactivity: {
    events: { onHover: { enable: true, mode: "bubble" }, resize: true },
    modes: { bubble: { distance: 84, duration: 0.6, size: 12, opacity: 0.45 } }
  }
});
document.title = "#50 Gründe warum ich dich liebe";
// ... (Rest deines Skripts bleibt unverändert)
</script>
</body>
</html>
